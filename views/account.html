<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transistoshare - Account</title>
    <link rel="shortcut icon" href="./img/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <nav class="flex items-center justify-between flex-wrap bg-cyan-800 p-6 fixed w-full z-10 top-0">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <a class="text-white no-underline hover:text-white hover:no-underline" href="#">
                <span class="text-2xl pl-2">Transistoshare</span>
            </a>
        </div>

        <div class="block lg:hidden">
            <button id="nav-toggle" class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-white hover:border-white">
				<svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
					<title>Menu</title>
					<path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
				</svg>
			</button>
        </div>

        <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block pt-6 lg:pt-0" id="nav-content">
            <ul class="list-reset lg:flex justify-start flex-1 items-center">
                <li class="mr-3">
                    <a class="inline-block text-gray-400 no-underline transition hover:text-gray-200 py-2 px-4" href="/computer">Computer</a>
                </li>
            </ul>
            <ul class="list-reset lg:flex justify-end flex-1 items-center" id="header-right">
                <li class="mr-3">
                    <a class="inline-block text-gray-800 no-underline py-2 px-4 bg-white rounded transition transform hover:scale-105" href="/login">Connexion</a>
                </li>
            </ul>

        </div>
    </nav>
    <!--Container-->
    <div class="container mx-auto bg-white mt-24 md:mt-18">

        <h1>Vos transistors :</h1>

    </div>
    <script>
        //Javascript to toggle the menu
        document.getElementById('nav-toggle').onclick = function() {
            document.getElementById("nav-content").classList.toggle("hidden");
        }
    </script>
    <script src="./cookies.js"></script>
    <script src="./header.js"></script>
    <script src="./account.js"></script>
</body>

</html>
